<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zegar</title>
</head>
<body>
    <div id="clock">
    <div id="hours"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
    </div>
    <div id="suma">00</div>





    <script>
        function updateClock(){
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = (hours < 10) ? "0" + hours : hours;

             if(minutes < 10){
                minutes = "0" + minutes
            }else{
                minutes = minutes
            }

            seconds = (seconds < 10) ? "0" + seconds : seconds;

            document.getElementById("hours").textContent = hours + ":";
            document.getElementById("minutes").textContent = minutes + ":";
            document.getElementById("seconds").textContent = seconds;
            
            
            if(seconds >= 50){
                document.getElementById("seconds").style.color = "red";
            }else if(seconds <= 9){
                document.getElementById("seconds").style.color = "blue";
        }
        else if(seconds <= 19){
                document.getElementById("seconds").style.color = "yellow";
        }
        else if(seconds <= 29){
                document.getElementById("seconds").style.color = "green";
        }
        else if(seconds <= 39){
                document.getElementById("seconds").style.color = "purple";
        }
        else if(seconds <= 49){
                document.getElementById("seconds").style.color = "pink";
        }
        hours = parseInt(hours);
        minutes = perseInt(minutes);
        seconds = perseInt(seconds);
         document.getElementById("suma").innerText = hours + minutes + seconds;
    }
        setInterval(updateClock, 1000);
        updateClock()
    </script>
</body>
</html>
